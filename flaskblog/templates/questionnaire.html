<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Preference Questionnaire</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/questionnaire_style.css') }}">
</head>
<body>
    <div id="questionnaire-modal">
        <form id="vehicle-preference-form" action="{{ url_for('afterquestioning') }} "> <!--method="post"-->
            <!-- Question 1 -->
            <label for="primary-use">What will be the primary use of the vehicle?</label>
            <select id="primary-use" name="primary_use">
                <option value="commuting">Commuting</option>
                <option value="family_outings">Family outings</option>
                <option value="road_trips">Road trips</option>
                <option value="adventure">Adventure/extreme roads</option>
            </select>

            <!-- Question 2 -->
            <label for="passengers">How many passengers do you usually have?</label>
            <select id="passengers" name="passengers">
                <option value="just_me">Just me</option>
                <option value="1_2">1-2</option>
                <option value="3_4">3-4</option>
                <option value="5_more">5 or more</option>
            </select>

            <!-- Question 3 -->
            <label for="important-feature">Which feature is most important to you in a vehicle?</label>
            <select id="important-feature" name="important_feature">
                <option value="fuel_efficiency">Fuel efficiency</option>
                <option value="space_comfort">Space and comfort</option>
                <option value="performance">Performance</option>
                <option value="off_road">Off-road capabilities</option>
            </select>

            <!-- Question 4 -->
            <label for="vehicle-preference">What's your vehicle preference?</label>
            <select id="vehicle-preference" name="vehicle_preference">
                <option value="electric">Electric</option>
                <option value="hybrid">Hybrid</option>
                <option value="gasoline">Gasoline</option>
                <option value="diesel">Diesel</option>
            </select>

            <!-- Question 5 -->
            <label for="budget">What's your budget range for car-sharing?</label>
            <select id="budget" name="budget">
                <option value="economy">Economy</option>
                <option value="standard">Standard</option>
                <option value="premium">Premium</option>
            </select>

            <!-- Question 6 -->
            <label for="extra-space">Do you need extra space for any of the following?</label>
            <select id="extra-space" name="extra_space">
                <option value="none">No extra space needed</option>
                <option value="luggage">Luggage</option>
                <option value="sports_equipment">Sports equipment</option>
            </select>

            <!-- Submission button -->
            <button type="submit" id="submit-form">Submit</button>
        </form>
    </div>
    <script src="questionnaire.js"></script>
</body>
</html>
