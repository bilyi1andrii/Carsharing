{% extends "layout.html" %}
{% block content %}

<div class="container1">
    <h2>
        <strong>
            Ваші машинки:
        </strong>
    </h2>
</div>

<div class="home_cont">
    <div class="box main2">
        {% for car in cars %}
                <div class="car_container">
                    <h4>{{ car.carname }}</h4>
                    <img class="car-image" src="{{ url_for('static', filename='car_pics/' + car.image_file) }}" alt="car1", height="200px">
                    <a class="nav-link" href="{{ url_for('cars.carpage', car_id=car.id) }}">
                        <button class = "car_button" type="submit">орендувати</button>
                    </a>
                    <p>Ціна за годину (грн) - {{car.price_per_hour}}</p>
                </div>
        {% endfor %}
    </div>
</div>


{% endblock content %}
